<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ordered Lists</title>
</head>
<body>
    <h1>Ordered list</h1>
    <div>

        Oreo coockie eating procedure:
        <ol>
            <li>Open box</li>
            <li>Take out Cookies</li>
            <li>make a double oreo
                <ol>
                    <li>peel off the top part</li>
                    <li>place another coockie in the middle</li>
                    <li>put back the top part</li>
                </ol>
            </li>
            <li>Enjoy!</li>
        </ol>
    </div>
</body>
</html>
