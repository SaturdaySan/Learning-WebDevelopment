<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CSS syntax</title>
    <!-- blocking elements WON'T BE CENTERED IF YOU USE the "TEXT ALIGN : CENTER
        as they literally are a block of space which can be moved with margins , padding and transform"-->
    <style>
        p {
            color: rgb(185, 185, 89);
            font-size: 20px;
            width: 200px;
            text-align: center;
            
        }
        h1 {
            color:rgb(39, 28, 28);
            font-size: 30px;
            text-align: center;
        }
        ul {
            color:rgb(39, 28, 28);
            font-size: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>CSS</h1>
    <ul>
        <li>has a selector</li>
        <li>has a declaration</li>
        <li>has a property</li>
        <li>has a value</li>
    </ul>
    <p>
        it's a fantastic way to manage the content of website 
    </p>
</body>
</html>
