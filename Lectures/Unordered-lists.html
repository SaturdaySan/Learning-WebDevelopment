<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unordered Lists</title>
</head>
<body>
    <h1>Unordered list</h1>

    <div>
        My typical dinner shopping list:
        <ul> <!--UL = Unordered list per l'intera lista-->
        <li>Milk</li> <!--LI = list item per gli elementi della lista -->
        <li>Donuts</li>
        <li>Cookies
            <ul>
            <li>Chocolate</li>
            <li>Sugar</li>
            <li>Peanut Butter</li>
            </ul>
        </li>
        <li>pepto Bismol</li>
        </ul>
    </div>
</body>
</html>
