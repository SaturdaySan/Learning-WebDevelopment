<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CSS selector</title>
    <style>
        /* selector with the element name*/
        p{
            color:red;
        }
        /* class selector */
        .blue {
            color:blue;
        }
        /* id selector */
        #green{
            color: green;
        }
        /*so u can basically combine multiple selector just by applying a selector with a comma and then
        the other selector */

    </style>

</head>
<body>
    <p> red paragraph selected with the element name</p>
    <p class="blue"> blue paragraph selected with the class selector</p>
    <p id="green"> green paragraph selected with the id selector</p>
</body>
</html>
