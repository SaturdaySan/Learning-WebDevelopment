<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>internal Links with html</title>
</head>
<body>
    <h1>internal links</h1>
    <!--the id can help me to identify the component of the web page with a unique name-->
    <section id="section1">
        <!--the url can be absolute or relative if it's a link that goes in a file in the same directory -->
    <a href="https://google.com" title="google link">link to google</a>
    <!--the target option can open the link in another page or browser window-->
    <a href="https://google.com" title="google link" target="_blank">
        <div>link to google but the link is in a blocking element</div>
    </a>
    <!-- links can even point to a certain section of the web page just by putting the id on the href="" -->
    </section>
</body>
</html>
